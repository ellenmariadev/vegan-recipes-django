{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% include 'recipes/partials/head.html' %}
    <title>Cadastro | RVegan</title>
    <link rel="stylesheet" href="{% static 'assets/css/register-login.css' %}">
</head>


<body>
    <main class="container register-login">
        <h1>Cadastre-se</h1>
        {% include 'recipes/partials/messages.html' %}
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form">
                {{field}}
                <span class="input-border"></span>
            </div>
            {% if form.errors %}
            <div class="error">
                {{field.errors}}
            </div>
            {% endif %}
            {% endfor %}
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </main>
    {% include 'recipes/partials/footer.html' %}
</body>

</html>
